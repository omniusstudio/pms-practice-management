apiVersion: v2
name: pms
description: Mental Health Practice Management System - HIPAA Compliant
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/pms
sources:
  - https://github.com/your-org/pms
maintainers:
  - name: PMS Development Team
    email: dev-team@yourorg.com
keywords:
  - healthcare
  - mental-health
  - practice-management
  - hipaa
  - fastapi
  - react
annotations:
  category: Healthcare
  licenses: MIT
  images: |
    - name: backend
      image: pms-backend:1.0.0
    - name: frontend
      image: pms-frontend:1.0.0
dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: ingress-nginx
    version: "4.4.2"
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
  - name: cert-manager
    version: "1.13.3"
    repository: https://charts.jetstack.io
    condition: certManager.enabled
