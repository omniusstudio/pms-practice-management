[tool:pytest]
# Test discovery
python_paths = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration for CI/CD
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --junit-xml=test-results.xml
    --cov-fail-under=70

filterwarnings =
    ignore::PendingDeprecationWarning:starlette.formparsers
    ignore:Please use.*python_multipart.*instead:PendingDeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (>5s)
    security: Security-related tests
    hipaa: HIPAA compliance tests
    performance: Performance tests
    smoke: Smoke tests for deployment
    critical: Critical path tests requiring 90% coverage