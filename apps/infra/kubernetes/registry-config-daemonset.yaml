apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry-config
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: registry-config
  template:
    metadata:
      labels:
        name: registry-config
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: registry-config
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          # Configure containerd to use insecure registry
          mkdir -p /host/etc/containerd/certs.d/10.96.234.11:5000
          cat > /host/etc/containerd/certs.d/10.96.234.11:5000/hosts.toml << EOF
          server = "http://10.96.234.11:5000"
          
          [host."http://10.96.234.11:5000"]
            capabilities = ["pull", "resolve"]
            skip_verify = true
          EOF
          
          # Restart containerd to pick up the new configuration
          nsenter -t 1 -m -u -i -n -p -- systemctl restart containerd
          
          # Keep the container running
          sleep infinity
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-etc
          mountPath: /host/etc
        - name: host-run
          mountPath: /host/run
      volumes:
      - name: host-etc
        hostPath:
          path: /etc
      - name: host-run
        hostPath:
          path: /run
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute